services:
  postgres:
    image: postgres:16-alpine
    container_name: seanb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tripfinder
      POSTGRES_PASSWORD: tripfinder_secret
      POSTGRES_DB: tripfinder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
